<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NESSA'S PAGE</title>
<link rel="icon" href="icono.ico">
<style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            color: #333;
            
        }

        /* Estilo del encabezado */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #024b68;
            color: white;
            position: absolute;
            width: 100%;
            z-index: 10;
        
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
            padding: 10px 20px;
        }
            .navbar .logo:hover {
            background-color: white;
            color: blue; 
            }
            

        .navbar nav ul {
            list-style: none;
            display: flex;
        }

        .navbar nav ul li {
            margin-left: 20px;
        }

        .navbar nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
            padding: 10px 20px;
        }

        .navbar nav ul li a:hover {
            background-color: white;
            color: blue; 
            font-size: 18px;
            margin-bottom: 30px;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hero section */
        .hero {
            height: 100vh;
            background-image: url('https://i.blogs.es/0ca9a6/aa/1366_2000.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

    

    </style>
</head>
<body>
    <!-- Encabezado -->
    <header class="navbar">
        <div class="logo">INICIO</div>
        <nav>
            <ul>
                <li><a href="#">Ingresar</a></li>
                <li><a href="#">Crear</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <div class="cta-buttons"> </div>
        </div>
    </section>
</body>
</html>
